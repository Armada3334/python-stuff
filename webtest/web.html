<html>
<body>

<h1>SSH Manager</h1>

<form id="login-form">
  <label for="ip">IP Address:</label><br>
  <input type="text" id="ip" name="ip"><br>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>
  <input type="submit" value="Login">
</form> 

<script>
  // Listen for the form submission event
  document.getElementById("login-form").addEventListener("submit", function(event) {
    // Prevent the form from submitting normally
    event.preventDefault();

    // Get the values of the input fields
    var ip = document.getElementById("ip").value;
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Use AJAX to submit the form to the Python backend
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // Handle the response from the Python backend
        alert(this.responseText);
      }
    };
    xhttp.open("POST", "ssh-manager.py", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("ip=" + ip + "&username=" + username + "&password=" + password);
  });
</script>

</body>
</html>
